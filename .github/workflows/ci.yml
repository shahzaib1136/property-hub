name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run tests on PR
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with verbose output
        run: |
          echo "Starting tests..."
          npm test -- --verbose
          echo "Test execution completed"
        env:
          CI: true

      - name: Verify build
        run: npm run build
